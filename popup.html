<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Open Multiple JIRAs</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 5px;
				padding: 10px;
				background-color: rgba(0, 0, 0, 0.8);
				color: #fff;
			}
			.container {
				max-width: auto;
				margin: 10px auto;
			}
			.section {
				margin-bottom: 20px;
			}
			.section h2 {
				margin-bottom: 10px;
				font-size: 12px;
			}
			textarea {
				width: 250px;
				height: 100px;
				resize: none;
				padding: 10px;
				font-size: 14px;
				border: none;
				background-color: rgba(255, 255, 255, 0.1);
				color: #fff;
			}
			.button {
				margin-top: 10px;
				background-color: #007bff;
				border: none;
				color: #fff;
				padding: 5px 5px;
				text-align: center;
				text-decoration: none;
				font-size: 12px;
				cursor: pointer;
				border-radius: 2px;
				transition: background-color 0.5s;
			}
			.button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="section">
				<h2>Open Multiple JIRAs</h2>
				<textarea id="jiraNumbers" placeholder="Enter JIRA numbers"></textarea>
				<button class="button" id="openJIRAsButton">Open in Tabs</button>
				<button class="button" id="filterJIRAsButton">Open in Filter</button>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
